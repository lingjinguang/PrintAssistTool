<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ReadCardTest</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        button {
            width: 100px;
            height: 100px;
            background: #00cccc;
            border: none;
            outline: none;
            color: #000;
            font-size: 10pt;
            font-weight: 600;
            border-radius: 3px;
            cursor: pointer;
        }

        #lable1 {
            font-size: 20px;
        }

        button:hover {
            background: #00cccc;
        }
    </style>
    <script>
        var ws;
        
        $(function () {
            $("#uriForm").submit(function () {
                log("准备连接到" + $("#uri").val());
                ws = new WebSocket($("#uri").val());
                //连接成功建立后响应
                ws.onopen = function () {
                    log("成功连接到" + $("#uri").val());
                }
                //收到服务器消息后响应
                ws.onmessage = function (event) {
                    log("收到服务器消息:");
                    var ret = JSON.parse(event.data);
                    if (ret.code != 0)
                        log("异常：" + ret.msg);
                    else if (ret.type == "cardInfo")
                        log("读取到卡信息:" + ret.msg);
                    else
                        log("读取到卡号:" + ret.msg);
                }
                //连接关闭后响应
                ws.onclose = function () {
                    log("关闭连接");
                    $("#disconnect").attr({ "disabled": "disabled" });
                    $("#uri").removeAttr("disabled");
                    $("#connect").removeAttr("disabled");
                    ws = null;
                }
                $("#uri").attr({ "disabled": "disabled" });
                $("#connect").attr({ "disabled": "disabled" });
                $("#disconnect").removeAttr("disabled");
                return false;
            });
        })

        //在消息框中打印内容
        function log(text) {
            $("#log").append(text + "\n");
        }

        function isString(str) {
            return (typeof str == 'string') && str.constructor == String;
        }

        //发送字符串消息
        $(function () {
            $("#sendForm").submit(function () {
                if (ws) {
                    var textField = $("#textField");
                    ws.send(textField.val());
                    log("我说:" + textField.val());
                    textField.val("");
                    textField.focus();
                }
                return false;
            });

            $("#disconnect").click(function () {
                if (ws) {
                    $("#log").empty();
                    ws.close();
                    ws = null;
                }
                return false;
            });

            $("#reset").click(function () {
                $("#log").empty();
                return false;
            });

            $("#read").click(function () {
                if (!ws || ws.readyState !== 1) {
                    alert('请先连接服务');
                    return false;
                }
                var sendData = {
                    event_type: "card",
                    data: "GetICCardNo"
                };

                ws.send(JSON.stringify(sendData));
            });

            $("#readInfo").click(function () {
                if (!ws || ws.readyState !== 1) {
                    alert('请先连接服务');
                    return false;
                }
                var sendData = {
                    event_type: "card",
                    data: $("#raedType").val()
                };

                ws.send(JSON.stringify(sendData));
            });
        });



    </script>
</head>

<body>
    <form id="uriForm">
        <input type="text" id="uri" value="ws://localhost:18001/CardReaderService"
               style="width: 300px;"> <input type="submit" id="connect"
                                             value="Connect"><input type="button" id="disconnect"
                                                                    value="Disconnect" disabled="disabled">
    </form>
    <br>
    <form id="sendFileForm">
        <!--<input id="file" type="file" multiple />
        <input type="submit" value="Send" />-->
        <input type="button" id="reset" value="清空消息框" />
    </form>
    
    <label>读取类型：</label>
    <select id="raedType">
        <option value="GetICCardNo">GetICCardNo</option>
        <option value="GetICCardIDCardNo">GetICCardIDCardNo</option>
        <option value="GetICCardInfo">GetICCardInfo</option>
        <option value="GetICCardNoLastError">GetICCardNoLastError</option>
    </select>
    <!--<input type="button" id="read" value="读卡号">-->
    <input type="button" id="readInfo" value="读卡信息">
    <label id="lable1"></label>
    <form>
        <textarea id="log" rows="30" cols="100"
                  style="font-family: monospace; color: red;"></textarea>
    </form>

    <br>
</body>
</html>
